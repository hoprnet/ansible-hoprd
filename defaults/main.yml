hoprd_user: root
hoprd_group: root
hoprd_path: "/opt/hoprd"
hoprd_version: latest
hoprd_network: rotsee
hoprd_session_port_start: 1422
hoprd_session_port_end: 1422
hoprd_debug_port: 10000
hoprd_log_level: "info,libp2p_swarm=info,libp2p_mplex=info,multistream_select=info,isahc=error,sea_orm=warn,sqlx=warn,hyper_util=warn,libp2p_tcp=info,libp2p_dns=info,hickory_resolver=warn"
hoprd_log_max_size: 1000M
hoprd_resources_memory_requests: 1g
hoprd_resources_memory_limits: 2g
hoprd_namespace: external
hoprd_node_name: my-node
hoprd_location: worldwide # Set a GCP region
hoprd_peer_id: unknown
hoprd_native_address: unknown
hoprd_provider: https://gnosis.drpc.org
hoprd_logs_enable: "false"
hoprd_logs_url: "https://logs-snapshots-rotsee.hoprnet.org/rotsee-v3.0-latest.tar.xz"
hoprd_config: |
  hopr:
    chain:
      network: rotsee
hoprd_fluentbit_ca_file: ""
hoprd_fluentbit_crt_file: ""
hoprd_fluentbit_key_file: ""
hoprd_fluentbit_graylog_host: ""
